<!DOCTYPE html>
<html>
<head>
  <title>Cozy Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff8f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #chat {
      max-width: 700px;
      margin: auto;
      background-color: #fef3c7;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
    }

    .bubble {
      background-color: #fde68a;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      max-width: 80%;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #fbbf24;
      border: none;
      cursor: pointer;
    }

    #search-area {
      margin-top: 30px;
    }

    #imageResults img {
      width: 100px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #imageResults img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üí¨ Cozy Chatroom</h1>

  <div id="chat">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type something cozy...">
    <button onclick="sendMessage()">Send</button>
    <br>
    <input id="roomInput" placeholder="Enter room name">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="search-area">
    <h2>üîç Meme & Emoji Search</h2>
    <input id="searchInput" placeholder="Search for memes or emojis...">
    <button onclick="searchImages()">Search</button>
    <div id="imageResults"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('https://your-replit-url.repl.co'); // Replace with your actual Replit URL
    let username = prompt("What's your cozy username?");
    socket.emit('setUsername', username);

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value;
      if (msg) {
        socket.emit('chatMessage', msg);
        input.value = '';
      }
    }

    function joinRoom() {
      const room = document.getElementById('roomInput').value;
      if (room) {
        socket.emit('joinRoom', room);
      }
    }

    socket.on('chatMessage', msg => {
      const messages = document.getElementById('messages');
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = msg;
      messages.appendChild(bubble);
      messages.scrollTop = messages.scrollHeight;
    });

    function searchImages() {
      const query = document.getElementById('searchInput').value;
      const results = document.getElementById('imageResults');
      results.innerHTML = '';

      // Simulated image results ‚Äî replace with real API later
      const sampleImages = [
        'https://i.imgflip.com/5z3v3v.jpg',
        'https://i.kym-cdn.com/photos/images/newsfeed/002/586/821/3e2.jpg',
        'https://emojiisland.com/cdn/shop/products/Smiling_Face_Emoji_large.png'
      ];

      sampleImages.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => sendImageToChat(url);
        results.appendChild(img);
      });
    }

    function sendImageToChat(url) {
      socket.emit('chatMessage', `<img src="${url}" style="max-width:200px; border-radius:8px;">`);
    }
  </script>
</body>
</html>
