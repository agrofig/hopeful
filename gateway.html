<!DOCTYPE html>
<html>
<head>
  <title>üê∏ Cozy Frog Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #e0f7e9;
      color: #2f4f2f;
      text-align: center;
      padding: 60px;
      background-image: url('https://i.imgur.com/1Q9Z1ZQ.png'); /* Optional frog background */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #81c784;
      width: 250px;
      margin-bottom: 20px;
      background-color: #f0fff4;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4caf50;
    }

    #error {
      color: #e53935;
      margin-top: 20px;
      font-size: 1.2em;
    }

    .frog-emoji {
      font-size: 4em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="frog-emoji">üê∏</div>
  <h1>Welcome to the Cozy Frog Club</h1>
  <p>Only frogs with the secret passcode may enter...</p>
  <input type="password" id="passcodeInput" placeholder="Enter passcode">
  <br>
  <button onclick="checkPasscode()">Hop In</button>
  <div id="error"></div>

  <script>
    // üîë Passcode is defined here ‚Äî change it anytime!
    const correctPasscode = "party123";

    function checkPasscode() {
      const input = document.getElementById("passcodeInput").value;
      const error = document.getElementById("error");

      if (input === correctPasscode) {
        window.location.href = "home.html"; // Redirect to your homepage
      } else {
        error.textContent = "üê∏ Nope! That‚Äôs not the secret frog code.";
      }
    }
  </script>
</body>
</html>
