<!DOCTYPE html>
<html>
<head>
  <title>Gate to Cozy Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff8f0;
      color: #4b3f2f;
      text-align: center;
      padding: 60px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 250px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      background-color: #fbbf24;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #facc15;
    }

    #error {
      color: #e11d48;
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üîê Enter the Cozy Club</h1>
  <input type="password" id="passcodeInput" placeholder="Enter passcode">
  <br>
  <button onclick="checkPasscode()">Enter</button>
  <div id="error"></div>

  <script>
    // üîë Passcode is defined here ‚Äî change it anytime!
    const correctPasscode = "party123";

    function checkPasscode() {
      const input = document.getElementById("passcodeInput").value;
      const error = document.getElementById("error");

      if (input === correctPasscode) {
        window.location.href = "home.html"; // Redirect to your homepage
      } else {
        error.textContent = "Oops! That passcode isn‚Äôt cozy enough.";
      }
    }
  </script>
</body>
</html>
