<!DOCTYPE html>
<html>
<head>
  <title>Cozy Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff8f0;
      color: #4b3f2f;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .game-button {
      display: block;
      margin: 12px auto;
      padding: 14px 28px;
      font-size: 20px;
      background-color: #ffdab9;
      color: #4b3f2f;
      border: 2px solid #e6b89c;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game-button:hover {
      transform: scale(1.05);
      background-color: #ffe4c4;
    }

    #game-buttons {
      margin-bottom: 40px;
    }

    .meme {
      max-width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .caption {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Cozy Game Hub</h1>
  <div id="game-buttons"></div>

  <div class="meme-section">
    <img src="https://i.imgflip.com/5z3v3v.jpg" class="meme" alt="funny meme">
    <div class="caption">Me trying to beat level 1 without rage quitting ðŸ˜…</div>
  </div>

  <script>
    function openGame(gameUrl) {
      const encoded = encodeURIComponent(gameUrl);
      const proxyEmbed = `https://Node-js.wok.repl.co/embed.html?url=${encoded}`; // Replace with your actual Replit proxy URL
      window.open(proxyEmbed, '_blank');
    }

    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const container = document.getElementById('game-buttons');
        games.forEach(game => {
          const btn = document.createElement('button');
          btn.textContent = `Play ${game.title}`;
          btn.className = 'game-button';
          btn.onclick = () => openGame(game.url);
          container.appendChild(btn);
        });
      });
  </script>
</body>
</html>
