<!DOCTYPE html>
<html>
<head>
  <title>Cozy Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #fff8f0;
      color: #4b3f2f;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .game-button {
      display: block;
      margin: 12px auto;
      padding: 14px 28px;
      font-size: 20px;
      background-color: #ffdab9;
      color: #4b3f2f;
      border: 2px solid #e6b89c;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game-button:hover {
      transform: scale(1.05);
      background-color: #ffe4c4;
    }

    #game-buttons {
      margin-bottom: 40px;
    }

    #copilot-widget {
      margin-top: 40px;
    }

    #copilot-widget button {
      background-color: #c4b5fd;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #copilot-widget button:hover {
      background-color: #a78bfa;
    }

    #copilot-tips {
      margin-top: 30px;
      font-style: italic;
      color: #6b7280;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üåº Cozy Game Hub</h1>

  <div id="game-buttons"></div>

  <div id="copilot-widget">
    <a href="https://copilot.microsoft.com" target="_blank">
      <button>üí° Ask Copilot for Help</button>
    </a>
  </div>

  <div id="copilot-tips">üß† Copilot says: ‚ÄúDon‚Äôt rage quit. Just pretend you‚Äôre speedrunning frustration.‚Äù</div>

  <script>
    function openGame(gameUrl) {
      const encoded = encodeURIComponent(gameUrl);
      const proxyEmbed = `https://Node-js.wok.repl.co/embed.html?url=${encoded}`; // Replace with your actual Replit proxy URL
      window.open(proxyEmbed, '_blank');
    }

    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const container = document.getElementById('game-buttons');
        games.forEach(game => {
          const btn = document.createElement('button');
          btn.textContent = `Play ${game.title}`;
          btn.className = 'game-button';
          btn.onclick = () => openGame(game.url);
          container.appendChild(btn);
        });
      });

    // Rotating Copilot tips
    const tips = [
      "Don‚Äôt rage quit. Just pretend you‚Äôre speedrunning frustration.",
      "If the game‚Äôs too hard, it‚Äôs clearly a skill issue. Or a snack issue.",
      "Me: I‚Äôll play one game. Also me: It‚Äôs 3am and I‚Äôm in a boss fight.",
      "Pro tip: Alt+F4 is not a power move. It‚Äôs a cry for help.",
      "Gaming is 10% skill, 90% blaming lag."
    ];

    let tipIndex = 0;
    setInterval(() => {
      document.getElementById('copilot-tips').textContent = `üß† Copilot says: ‚Äú${tips[tipIndex]}‚Äù`;
      tipIndex = (tipIndex + 1) % tips.length;
    }, 8000);
  </script>
</body>
</html>
