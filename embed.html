<!DOCTYPE html>
<html>
<head>
  <title>Game Embed</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    iframe {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const gameUrl = params.get("url");
    const proxy = "https://Node-js.wok.repl.co/proxy?url=" + encodeURIComponent(gameUrl); // Replace with your actual Replit proxy URL
    document.write(`<iframe src="${proxy}" allowfullscreen></iframe>`);
  </script>
</body>
</html>
